<div class="body">
    <router-outlet *ngIf="dataService.isMobile()"></router-outlet>
    <app-desktop *ngIf="!dataService.isMobile() && router.url !== '/login' && router.url !== '/register' && router.url !== '/'"></app-desktop>
    <app-register *ngIf="!dataService.isMobile() && router.url === '/register'"></app-register>
    <app-login *ngIf="!dataService.isMobile() && (router.url === '/login' || router.url === '/')"></app-login>
</div>
