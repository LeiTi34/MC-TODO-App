<div class="todo-form">
    <div class="wrapper">
        <svg width="25" height="25" viewBox="0 0 25 25" id="todo-add" (click)=createNewTodo()>
            <g transform="translate(-15 -20)">
                <path class="cls-1" d="M8,0h9a8,8,0,0,1,8,8v9a8,8,0,0,1-8,8H8a8,8,0,0,1-8-8V8A8,8,0,0,1,8,0Z" transform="translate(15 20)"/>
                <path class="cls-2" d="M0,0H14" transform="translate(20.5 32.5)"/>
                <path class="cls-2" d="M0,0H14" transform="translate(27.5 25.5) rotate(90)"/>
              </g>
        </svg>
        <div id="todo-content">
            <input type="text" [(ngModel)]="toDo$.title" placeholder="Was soll erledigt werden?" (keyup.enter)="createNewTodo()">
        </div>
    </div>
</div>
